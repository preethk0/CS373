image: node:latest

stages:
  - build
  - test
  - deploy

build_app:
  stage: build
  script:
    - cd front-end
    - npm install
    - CI=false npm run-script build

jest_tests:
  stage: test
  script:
    - cd front-end
    - npm install
    - npm test

selenium_tests:
  image: mehuldar/selenium-ci
  stage: test
  script:
    - pip install -r front-end/gui_tests/requirements.txt
    - chmod 755 front-end/gui_tests/chromedriver_linux
    - python3 front-end/guitests.py

postman_tests:
  stage: test
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  script:
    - newman --version
    - newman run Postman.json

unit_tests:
  image: python:3.6-stretch
  stage: test
  before_script:
    - pip install -r back-end/requirements.txt
  script:
    - cd back-end
    - python tests.py